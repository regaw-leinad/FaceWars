<!doctype html>
<html>
<head>
	<title>SPACEWAR 2014</title>
	<link rel="icon" type="image/png" href="img/sun.png" />
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/styles.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>
<body>
	<div id="layer0">

		<h1>SPACEWAR 2014</h1>
		<p>pick a username</p>
		<input id="username" class="form-control init-input" type="text" name="username">
		<p>pick a color</p>
		<input id="color" class="form-control init-input" type="color" value="#FF0000">
		<button class="btn btn-default" id="submit" type="button">SHOOT SHIT!</button>
	</div>

	<div id="gameboard">
		<svg height="100%" width="100%">
			<defs>
				<radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
					<stop offset="0%" style="stop-color:rgb(255,255,255);
					stop-opacity:1" />
					<stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
				</radialGradient>
			</defs>
			<circle id="star" r="30" fill="url(#grad2)"/>
		</svg>
	</div>

	<div id="layer1">
		<svg id="porthole" height="10000" width="10000">
			<defs>
				<radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
					<stop offset="0%" style="stop-color:none;
					stop-opacity:0" />
					<stop offset="50%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
				</radialGradient>
			</defs>
			<circle id="circle" cx="500" cy="500" r="100" stroke="black" stroke-width="1000" fill="none" />
		</svg>
	</div>

	<!--<svg id="follower" height="100" width="100" fill="red">
		<rect x="10" y="10" width="100" height="100"/>

	</svg>-->

	<div id="layer2">
		<ul id="scene">
			<li class="layer" data-depth="0.00"><img src="img/background.png"></li>
			<li class="layer" data-depth="0.20"><img src="img/bigstars.png"></li>
			<li class="layer" data-depth="0.40"><img src="img/smallstars.png"></li>
		</ul>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>    
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/parallax.js"></script>
	<script src="js/circles.js"></script>
	<script src="js/ship.js"></script>
	<script src="js/projectile.js"></script>
	<script src="js/keys.js"></script>
	<script src="js/socketHandler.js"></script>
	<script src="js/game.js"></script>
	<script src="js/salt.js"></script>
	<script src="js/physics.js"></script>

	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);

		window.onload = resize;
		window.onresize = resize;
	</script>
</body>
</html>
